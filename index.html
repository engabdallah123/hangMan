<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>HangMan Game</title>
  </head>
  <body>
    <button class="reload">Try Again</button>
    <div class="continer">
      <div class="game-info">
        <div class="game-name">HangMan</div>
        <div class="category">Word From: <span></span></div>
      </div>
      <hr />
      <div class="row">
        <div class="hangman-draw">
          <div class="the-draw">
            <div class="stand"></div>
            <div class="hang"></div>
            <div class="rope"></div>
            <div class="head"></div>
            <div class="bodey"></div>
            <div class="hands"></div>
            <div class="legs"></div>
          </div>
        </div>
        <div class="letters"></div>
      </div>
      <hr />
      <div class="letters-guess"></div>
    </div>
    <audio class="fail" src="fail.mp3" preload="auto"></audio>
    <audio class="success" src="applepay.mp3" preload="auto"></audio>
    <audio class="fail-all" src="cartoon-fail.mp3" preload="auto"></audio>
    <audio class="success-all" src="sucess-all.mp3" preload="auto"></audio>
    <footer>This Game Is Created By Abdallah &copy;2025</footer>
    <script src="main.js"></script>
  </body>
</html>
